<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var x ,y;
    x = 3;
    y =5;
    x +=y;
    console.log('tong' + x);
    x-=y;
    console.log('hieu:' + x);
    x *=y;
    console.log('tich' + x);

    x%=y;
    console.log('mod' + x);
    x/=y;
    console.log('chia:' + x);
</script>
</body>
</html>
